<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="task1.css" />
</head>
<body>
  <h1 class="title"> Image Gallery</h1>
  <!-- Category Filters -->
  <div class="filters">
    <button data-filter="sunrise" class="filter-btn">Sunrise</button>
    <button data-filter="street" class="filter-btn">Street</button>
    <button data-filter="autumn" class="filter-btn">Autumn</button>
  </div>
  <!-- Image Gallery -->
  <div class="gallery">
    <!-- Sunrise Section -->
    <div class="image sunrise"><img src="sunrise1.jpg" alt="Sunrise 1"></div>
    <div class="image sunrise"><img src="sunrise2.jpg" alt="Sunrise 2"></div>
    <div class="image sunrise"><img src="sunrise3.jpg" alt="Sunrise 3"></div>
    <!-- Street Section -->
    <div class="image street"><img src="street1.jpg" alt="Street 1"></div>
    <div class="image street"><img src="street2.jpg" alt="Street 2"></div>
    <div class="image street"><img src="street3.jpg" alt="Street 3"></div>
    <!-- Autumn Section -->
    <div class="image autumn"><img src="autumn1.jpg" alt="Autumn 1"></div>
    <div class="image autumn"><img src="autumn2.jpg" alt="Autumn 2"></div>
    <div class="image autumn"><img src="autumn3.jpg" alt="Autumn 3"></div>
  </div>
  <!-- Lightbox -->
  <div class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="">
    <div class="nav">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>
  <script src="task1.js"></script>
</body>
</html>
